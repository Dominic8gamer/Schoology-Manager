<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Kanban Board</h1>
    <table border="1">
      <tr>
        <th class="Incomplete">Incomplete</th>
        <th class="In-Progress">In-Progress</th>
        <th class="Completed">Completed</th>
      </tr>
      <tr>
        <p>
        <td id = "incompleteTasks"> Incomplete Task</td>
        <td>Inprogress Task</td>
        <td>Completed Task</td>
      </tr>
    </table>  
    <input id = "addTaskButton" type="button" value="Add Task">
    <input type="text" id="taskName" placeholder="Enter Task">
    <p></p>
  </body>
</html>
