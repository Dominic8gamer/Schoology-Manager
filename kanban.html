<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body onload="tooLongDisplay()">
    <h1>Kanban Board</h1>
    <table border="1">
      <tr>
        <th class="Incomplete">Incomplete</th>
        <th class="In-Progress">In-Progress</th>
        <th class="Completed">Completed</th>
      </tr>
        <td id="incompleteTasks" class="task-container"></td>
        <td id="inprogressTasks" class="task-container"></td>
        <td id="completedTasks" class="task-container"></td>
      <tr>
        <p>
      </tr>
    </table>  
    <input id = "addTaskButton" type="button" value="Add Task">
    <input type="text" id="taskName" placeholder="Enter Task">
    <p id="length" style="display: none;">Task name is too long, has to be under 10 characters.</p>
  </body>
</html>
