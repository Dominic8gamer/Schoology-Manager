<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <style>          
    body {
      background-color: rgb(255, 255, 255);
    }
  </style>
  <body onload="tooLongDisplay()">
    <h1 class="colorChange">Kanban Board</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="darkMode" value="checked"/>
      <span class="slider"></span>
    </label>
    <table border="1">
      <tr>
        <th class="Incomplete">Incomplete</th>
        <th class="In-Progress">In-Progress</th>
        <th class="Completed">Completed</th>
      </tr>
        <td id="incompleteTasks" class="task-container"></td>
        <td id="inprogressTasks" class="task-container"></td>
        <td id="completedTasks" class="task-container"></td>
      <tr>
        <p>
      </tr>
    </table>  
    <input id = "addTaskButton" type="button" value="Add Task">
    <input type="text" id="taskName" placeholder="Enter Task">
    <input type="text" id="description" placeholder="Enter Description">
    <p id="length" style="display: none;">Task name is too long, has to be under 30 characters.</p>
  </body>
</html>
