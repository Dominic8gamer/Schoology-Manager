<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Kanban Board</h1>
    <table border="1">
      <tr>
        <th class="Incomplete">Incomplete</th>
        <th class="In-Progress">In-Progress</th>
        <th class="Completed">Completed</th>
      </tr>
      <tr>
        <p>
        <td id = "incompleteTasks">Incomplete Task</td>
        <td>Inprogress Task</td>
        <td>Completed Task</td>
      </tr>
    </table>  
    <input type="button" value="Add Task" onclick="addTask()">
    <p>new change</p>

    <script>
    
    function addTask() {
      let newTask = document.createElement("p");
      newTask.innerHTML = "New Task";
      document.getElementById("incompleteTasks").appendChild(newTask);
    }

    </script>

  </body>
</html>
